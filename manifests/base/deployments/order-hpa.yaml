apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: order-hpa
  namespace: reddog  
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50